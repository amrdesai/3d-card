<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d Card Effect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="mouse">
                <div class="circle"></div>
                <img src="./assets/images/g502-lightspeed.png" alt="adidas">
            </div>
            <div class="info">
                <h1 class="title">Logitech G502</h1>
                <h3>LIGHTSPEED is an end-to-end wireless solution that delivers low-latency and reliable performance.
                    Wireless freedom is now a reality for all gamers.</h3>
                <div class="options">
                    <button class="active">Wireless</button>
                    <button>Wired</button>
                </div>
                <div class="purchase">
                    <button>Purchase</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
